<!DOCTYPE html>
<html>
<head>
<title>parallax</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keyart" id="parallax">
    <div class="keyart_layer parallax Y" id="barbearia" data-speed="2"></div>		<!-- 00.0 -->
    <div class="keyart_layer parallax Y" id="cadeeiro" data-speed="5"></div>	<!-- 12.5 -->
    <div class="keyart_layer parallax Y" id="chao" data-speed="10"></div>		<!-- 50.0 -->
    <div class="keyart_layer parallax X" id="barbeiro" data-speed="10"></div>		<!-- 25.0 -->
    <div class="keyart_layer parallax Y" id="cadeiras" data-speed="8"></div>	<!-- 37.5 -->
    <div class="keyart_layer parallax Y" id="vitima" data-speed="10"></div>	<!-- 37.5 -->
  </div>

  <script src="parallax effect.js"></script>
</body>
</html>
